<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>



<div class="calculator">

    <input type="text" class="calc_all" value="" disabled />

    <div class="calculator-buttons">
        <button type="button" class="clear calc-button">CLEAR</button>

        <button type="button" class="operator calc-button" value="/">/</button>

        <button type="button" class="calc-button" value="7">7</button>
        <button type="button" class="calc-button" value="8">8</button>
        <button type="button" class="calc-button" value="9">9</button>
        <button type="button" class="operator calc-button" value="*">*</button>

        <button type="button" class="calc-button" value="4">4</button>
        <button type="button" class="calc-button" value="5">5</button>
        <button type="button" class="calc-button" value="6">6</button>
        <button type="button" class="operator calc-button" value="-">-</button>

        <button type="button" class="calc-button" value="1">1</button>
        <button type="button" class="calc-button" value="2">2</button>
        <button type="button" class="calc-button" value="3">3</button>
        <button type="button" class="operator calc-button" value="+">+</button>

        <button type="button" class="calc-button is-zero" value="0">0</button>
        <button type="button" class="operator calc-button" value="%">%</button>

        <button type="button" class="operator calc-button factorial" value="!n">!n</button>
        <button type="button" class="operator calc-button" value="tg">tg</button>
        <button type="button" class="operator calc-button" value="sin">sin</button>
        <button type="button" class="calc-button" value=".">.</button>

        <button type="button" class="operator calc-button" value="2n">2n</button>
        <button type="button" class="operator calc-button" value="ctg">ctg</button>
        <button type="button" class="operator calc-button" value="cos">cos</button>
        <button type="button" class="calc-button history">Hist</button>
        <button type="button" class="equal-sign operator calc-button is-finish" value="=">=</button>
      </div>
    <div id="innerHist" class="hist"></div>
       <div>
           <ul id="ul"></ul>
       </div>
</div>



  <script src="script.js"></script>
</body>

</html>
